<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="shelf"></div>
    <dialog id="bookDialog">
        <form>
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="book_title">
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author" name="book_author">
            </p>
            <p>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="book_pages">
            </p>
            <input
                type="checkbox"
                id="hasBeenRead"
                name="isRead"
                value="read" />
            <label for="hasBeenRead">Has this book been read?</label>
            <p>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="submit" type="submit">Add to Library</button>
            </p>
        </form>
    </dialog>
    <button id="addBookBtn">Add New Book</button>
</body>
</html>
